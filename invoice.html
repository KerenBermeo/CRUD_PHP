        <!-- Título principal -->
        <h1 class="text-center mb-4">Gestión de Facturas</h1>

        <!-- Botón para crear nueva factura -->
        <div class="text-center mb-4">
            <button id="openModal" class="btn btn-dark">Crear Factura</button>
        </div>

        <!-- Modal para crear factura -->
        <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                        
                    <div class="modal-body">
                        <p>Numero de factura: <span id="numeroFactura"></span> </p>
                        <form method="POST" action="invoiceCRUD.php">
                            <input type="hidden" name="accion" value="crear_factura">
                            <div class="mb-3">
                                <label for="nombreCliente" class="form-label">Nombre Cliente:</label>
                                <input type="text" name="nombreCliente" id="nombreCliente" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="nombreProducto" class="form-label">Nombre Producto:</label>
                                <input type="text" name="nombreProducto" id="nombreProducto" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad:</label>
                                <input type="number" name="cantidad" id="cantidad" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="valor" class="form-label">Valor:</label>
                                <input type="number" step="0.01" name="valor" id="valor" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="total" class="form-label">Total:</label>
                                <input type="number" name="total" id="total" class="form-control" required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="button" class="btn btn-secondary" id="closeModal" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección para leer facturas -->
        <h2 class="mt-4">Leer Facturas</h2>
        <form method="POST" action="invoiceCRUD.php">
            <input type="hidden" name="accion" value="leer_facturas">
            <button type="submit" class="btn btn-info">Ver Todas las Facturas</button>
        </form>

        <!-- Sección para actualizar factura -->
        <h2 class="mt-4">Actualizar Factura</h2>
        <form method="POST" action="invoiceCRUD.php">
            <input type="hidden" name="accion" value="actualizar_factura">
            <div class="mb-3">
                <label for="id" class="form-label">ID de la Factura:</label>
                <input type="number" name="id" id="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Nueva Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Nuevo Valor:</label>
                <input type="number" step="0.01" name="valor" id="valor" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">Actualizar Factura</button>
        </form>

        <!-- Sección para eliminar factura -->
        <h2 class="mt-4">Eliminar Factura</h2>
        <form method="POST" action="invoiceCRUD.php">
            <input type="hidden" name="accion" value="eliminar_factura">
            <div class="mb-3">
                <label for="id" class="form-label">ID de la Factura:</label>
                <input type="number" name="id" id="id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Factura</button>
        </form>
    </div>
