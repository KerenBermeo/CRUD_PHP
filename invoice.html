    <h1>Gestión de Facturas</h1>

    <!-- Formulario para Crear Factura -->
    <section>
        <h2>Crear Factura</h2>
        <form method="POST">
            <input type="hidden" name="accion" value="crear_factura">
            <label for="numeroFactura">Número de Factura:</label>
            <input type="text" name="numeroFactura" required><br>
            
            <label for="idCliente">ID Cliente:</label>
            <input type="number" name="idCliente" required><br>
            
            <label for="idProducto">ID Producto:</label>
            <input type="number" name="idProducto" required><br>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" required><br>
            
            <label for="valor">Valor:</label>
            <input type="number" step="0.01" name="valor" required><br>
            
            <button type="submit">Crear Factura</button>
        </form>
    </section>

    <!-- Formulario para Leer Facturas -->
    <section>
        <h2>Leer Facturas</h2>
        <form method="POST">
            <input type="hidden" name="accion" value="leer_facturas">
            <button type="submit">Ver Todas las Facturas</button>
        </form>
    </section>

    <!-- Formulario para Actualizar Factura -->
    <section>
        <h2>Actualizar Factura</h2>
        <form method="POST">
            <input type="hidden" name="accion" value="actualizar_factura">
            <label for="id">ID de la Factura:</label>
            <input type="number" name="id" required><br>
            
            <label for="cantidad">Nueva Cantidad:</label>
            <input type="number" name="cantidad" required><br>
            
            <label for="valor">Nuevo Valor:</label>
            <input type="number" step="0.01" name="valor" required><br>
            
            <button type="submit">Actualizar Factura</button>
        </form>
    </section>

    <!-- Formulario para Eliminar Factura -->
    <section>
        <h2>Eliminar Factura</h2>
        <form method="POST">
            <input type="hidden" name="accion" value="eliminar_factura">
            <label for="id">ID de la Factura:</label>
            <input type="number" name="id" required><br>
            
            <button type="submit">Eliminar Factura</button>
        </form>
    </section>

    <!-- Resultado de las operaciones (mensajes) -->
    <section>
        <h2>Resultado de la Operación</h2>
        <div id="resultado"></div>
    </section>

</body>
