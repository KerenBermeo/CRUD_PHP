        <!-- Título de la página -->
        <h1 class="text-center mb-4">Nuestros Productos</h1>

        <!-- Botón para crear nuevo producto -->
        <div class="text-center mb-4">
            <button id="openModal" class="btn btn-success">Crear Producto</button>
        </div>

        <!-- Modal para crear producto -->
        <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Crear Nuevo Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" action="productCRUD.php">
                            <input type="hidden" name="accion" value="create_product">
                            <div class="mb-3">
                                <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
                                <input type="text" name="nombreProducto" id="nombreProducto" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="button" class="btn btn-secondary" id="closeModal" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección para leer productos -->
        <h2 class="mt-4">Leer Productos</h2>
        <form method="POST" action="productCRUD.php">
            <input type="hidden" name="accion" value="read_products">
            <button type="submit" class="btn btn-info">Mostrar Productos</button>
        </form>

        <!-- Sección para actualizar productos -->
        <h2 class="mt-4">Actualizar Producto</h2>
        <form method="POST" action="productCRUD.php">
            <input type="hidden" name="accion" value="update_product">
            <div class="mb-3">
                <label for="idActualizar" class="form-label">ID del Producto:</label>
                <input type="number" name="id" id="idActualizar" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nuevoNombre" class="form-label">Nuevo Nombre:</label>
                <input type="text" name="nuevoNombre" id="nuevoNombre" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">Actualizar Producto</button>
        </form>

        <!-- Sección para eliminar productos -->
        <h2 class="mt-4">Eliminar Producto</h2>
        <form method="POST" action="productCRUD.php">
            <input type="hidden" name="accion" value="delete_product">
            <div class="mb-3">
                <label for="idEliminar" class="form-label">ID del Producto:</label>
                <input type="number" name="id" id="idEliminar" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Producto</button>
        </form>
    </div>
